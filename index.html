    <div
      style="
        height: 50vh;
        width: 50vw;
        border: dashed red 5px;
        container-type: size;
      "
    >
      <div style="display: flex; flex-direction: column; position: relative">
        <img src="portrait.jpeg" />
        <!-- Blue border bounds the height -->
        <div
          style="
            position: absolute;
            border: dashed blue 5px;
            height: min(100%, 100cqh);
            width: 100%;
            container-type: size;
          "
        >
          <!-- Purple bounds the width -->
          <div
            style="
              display: inline-flex;
              flex-direction: row;
              border: dashed purple 5px;
              position: relative;
              height: 100%;
            "
          >
            <img src="portrait.jpeg" />
            <div
              style="
                container-type: size;
                position: absolute;
                border: dashed yellow 5px;
                height: 100%;
                width: 100%;
              "
            >
              <p
                style="
                  position: absolute;
                  top: 0;
                  color: white;
                  font-size: 10cqh;
                  margin: 0;
                "
              >
                Top
              </p>
              <p
                style="
                  position: absolute;
                  bottom: 0;
                  color: white;
                  font-size: 10cqh;
                  margin: 0;
                "
              >
                Bottom
              </p>
            </div>
          </div>
        </div>
      </div>
